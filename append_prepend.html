<!DOCTYPE html>
<html>

<head>
    <title>jQuery Append and Prepend Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("p").append(" <b>Appended text</b>.");
                $("p.prep").prepend("<b>Prepended text</b>. ");

            });

            $("#btn2").click(function() {
                $("ol").append("<li>Appended item</li>");
                $("ol").prepend("<li>Prepended item</li>");
            });
        });
    </script>
</head>

<body>
    <p>This is a paragraph.</p>
    <ol>
        <li>List Item 1</li>
        <li>List Item 2</li>
    </ol>
    <p class="prep">Are you able to do things</p>
    <button id="btn1">Append/Prepend to Paragraph</button>
    <button id="btn2">Append/Prepend to List</button>
</body>

</html>
