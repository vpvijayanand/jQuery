<!DOCTYPE html>
<html>
<head>
    <title>User Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON('userdata.json', function(users) {
                $.get('user_template.html', function(template) {
                    const templateDiv = $(template).find('#user-template').html();
                    users.forEach(user => {
                        let userHtml = $(templateDiv);
                        userHtml.find('.user-id').text(user.id);
                        userHtml.find('.user-name').text(user.name);
                        userHtml.find('.user-email').text(user.email);
                        userHtml.find('.user-mobile').text(user.mobile);
                        $('body').append(userHtml);
                    });
                });
            });
        });
    </script>
</head>
<body>
</body>
</html>
